
    <div class="ah-search" style="margin:20px auto 0;text-align: center;">
        <form method="get" action="{% url 'finance:short_tb_filter' %}" class="ahs-input">
            <div style="width:75%;display: inline-block;">
                <p  style="display: inline-block;width:49%">
                    <label for="from_date">From Date</label>
                    <input type="date" name="from_date" id="from_date" placeholder="From date" class="ahs-input form-control">
                </p>
                <p style="display: inline-block;width:49%">
                    <label for="to_date">To Date</label>
                    <input type="date" name="to_date" id="to_date" placeholder="To date" class="ahs-input form-control">
                </p>
            </div>
            <div style="display: inline-block;width:24%">
                <p style="display: inline-block;width:49%;margin-right: 1%;">
                    <input type="submit" style="background-color: #57AA95;width: 100%; color: #fff; border: none; padding:10px" value="Apply Filter" />
                </p>
                <p style="display: inline-block;width:48%;">
                    <a href="{% url 'finance:short_tb' %}" style="display: block;background-color: rgb(60, 108, 212); color: #fff; border: none; padding:10px"  class="reset-filter">Reset Filter</a>
                </p>
            </div>
        </form>
    </div>
